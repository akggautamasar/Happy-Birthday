<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="one">Happy Birthday!</div>
    <div class="baloons">
      <img src="img/balloon1.png" class="balloon balloon1">
      <img src="img/balloon2.png" class="balloon balloon2">
      <img src="img/balloon3.png" class="balloon balloon3">
    </div>
    <canvas id="confetti-canvas"></canvas>
  </div>

  <!-- Music Controls -->
  <audio id="bg-music" src="img/happy-birthday-334876.mp3" loop></audio>
  <button id="start-music">Play Music</button>
  <button id="toggle-mute" style="display: none;">Mute Music</button>

  <script src="script.js"></script>
</body>
</html>
